# Use UTF8
set -g utf8
set-window-option -g utf8 on

# Tell tmux to display things in 256 color
set -g default-terminal "xterm-255color"

# Set scroll back history to 10K
set -g history-limit 10000

# Set Ctrl-a as the default prefix key combination
# and unbind C-b to free it up.
set -g prefix C-a
unbind C-b

# Use send-prefix to pass C-a through to application
bind C-a send-prefix

# Use PREFIX  b <command> to send commands to a TMUX session inside another TMUX
# session.
bind-key b send-prefix

# Faster key repetition
set -g escape-time 0

# Set window and pane index to 1 from their default 0.
set-option -g base-index 1
setw -g pane-base-index 1

# Reload ~/.tmux conf using PREFIX r
bind r source-file ~/.tmux.conf \; display "Tmux.conf reloaded!"

# Use PREFIX | to split window horizontally
# and PREFIX - to split window vertically
bind | split-window -h
bind - split-window -v

## Make the current window the first window
#bind -T swap-window -t 1

# Smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Resize panes using PREFIX H, J, K, L
#bind H resize-lane -L 5
#bind J resize-lane -D 5
#bind k resize-lane -U 5
#bind L resize-lane -R 5

# Secondary binding for C-l to retain redraw
bind C-l send-keys 'C-l'

